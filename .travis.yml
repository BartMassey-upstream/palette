language: rust
sudo: false
cache:
  directories:
    - $HOME/.cargo
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
branches:
  only:
    - master
    - staging
    - trying
    - /^\d+\.\d+$/
script:
  - cd palette_derive
  - cargo build -v --features strict

  - cd ../palette
  - cargo build -v --features strict
  - cargo test -v --features strict
  - bash ../scripts/test_features.sh

  - if [ "$TRAVIS_RUST_VERSION" = "nightly" ]; then
      cd ../no_std_test;
      cargo build -v;
    fi

  - cd ..
  - cargo doc --all --exclude no_std_test
after_success:
  - sh scripts/upload_doc.sh
